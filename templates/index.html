<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title id="app-title-tag">ドライブバディ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // メインの色を明るい水色に変更
                        'primary-green': '#00bcd4', // シアン (水色系)
                        'danger-red': '#f44336', // 危険色は目立つ赤を維持しつつ、明るめに
                        // 背景色とカードの背景色を明るい色に変更
                        'bg-dark': '#ffffff', // 非常に明るい背景 (白)
                        'card-dark': '#e0f7fa', // カードの背景色 (薄い水色)
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            /* 非常に明るい背景に変更 */
            background-color: #f0f8ff; /* 非常に薄い水色 */
            /* 文字色を濃い色に変更して、明るい背景で見えるようにする */
            color: #1e3a8a; /* 濃い青 (水色に合う文字色) */
            min-height: 100vh;
        }
        #map { width: 100%; height: 300px; }
        /* 状態切り替えのためのCSSクラス (script.jsで使用されます) */
        .hidden-view { display: none; }
        .visible-view { display: flex; }

        /* 元々文字色指定がなく暗い背景に依存していた要素の文字色を調整 */
        .text-gray-300 { color: #00bcd4; /* 水色 */ }
        .text-gray-400 { color: #00838f; /* やや濃い水色 */ }
        .border-gray-600 { border-color: #b2ebf2; /* 薄い水色の線 */ }
        .text-white { color: #1e3a8a; /* 濃い文字色 */ }
        /* ホバー時の緑（emerald-600）も水色系の濃い色に変更 */
        .hover\:bg-emerald-600:hover { background-color: #0097a7; }
        /* インディゴ（記録確認ボタン）を水色系の濃い色に変更 */
        .bg-indigo-600 { background-color: #03a9f4; } /* スカイブルー */
        .hover\:bg-indigo-700:hover { background-color: #0288d1; }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-4 max-w-lg">
        
        <div id="pre-session-view" class="visible-view flex-col items-center p-6 bg-bg-dark rounded-xl shadow-2xl transition duration-500">
            <h1 class="text-4xl font-extrabold text-primary-green mb-6 animate-pulse">ドライブバディ</h1>
            
            <!-- iOS音声アンロック用のバナー（必要な場合のみ表示） -->
            <div id="ios-audio-banner" class="hidden w-full mb-4 p-3 bg-yellow-100 border border-yellow-400 rounded-lg">
                <p class="text-sm text-yellow-800 text-center">
                    📱 iOS端末をお使いの場合、音声機能を有効にするため下のボタンをタップしてください
                </p>
                <button id="ios-audio-unlock-btn" class="w-full mt-2 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg text-sm">
                    🔊 音声機能を有効にする
                </button>
            </div>
            
            <button id="start-button" 
                    class="w-full py-4 text-xl bg-primary-green hover:bg-emerald-600 text-white rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02] mb-4">
                記録開始
            </button>
            
            <a href="{{ url_for('views.sessions') }}" 
               class="w-full py-3 text-lg bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-md transition duration-300 flex items-center justify-center font-medium mb-8">
                記録を確認する
            </a>
            
            <h2 class="text-2xl font-semibold text-gray-300 mb-4 border-b border-gray-600 w-full pb-2">現在地マップ</h2>
            <div id="map" class="rounded-lg border-2 border-card-dark shadow-inner"></div>
            
            <p id="position" class="mt-4 text-sm text-gray-400">現在地座標：---</p>
        </div>

        <div id="active-session-view" class="hidden-view flex-col items-center p-8 bg-bg-dark rounded-xl shadow-2xl min-h-[80vh] justify-between">
            <div class="flex flex-col items-center">
                <h1 class="text-5xl font-extrabold text-danger-red mt-4 mb-10 tracking-wider">運転中</h1>
                
                <div id="character-icon" class="relative">
                    <svg class="w-40 h-40 text-primary-green border-8 border-primary-green rounded-full p-2 bg-card-dark shadow-2xl animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.015A11.981 11.981 0 0012 2.999a11.996 11.996 0 00-7.797 4.908M21 12h-4.6M3 12h4.6M12 21V16"></path>
                    </svg>
                    <div class="absolute top-0 right-0 h-10 w-10 bg-green-500 rounded-full border-4 border-bg-dark transform translate-x-1/4 -translate-y-1/4"></div>
                </div>

                <p class="text-2xl font-light text-gray-300 mt-8 mb-4">安全運転をお願いします！</p>
                
                <div class="text-center bg-card-dark p-4 rounded-lg w-full mt-4 shadow-xl border border-gray-600">
                    <p class="text-sm text-gray-400">経過時間</p>
                    <p id="timer" class="text-6xl font-mono text-yellow-400">00:00</p>
                    <p class="text-sm text-gray-400 mt-4">現在の速度</p>
                    <p class="text-4xl font-bold text-white"><span id="speed">0</span> km/h</p>
                </div>

            </div>

            <button id="end-button" 
                    class="w-full py-5 text-2xl bg-danger-red hover:bg-red-600 text-white rounded-xl shadow-2xl transition duration-300 transform hover:scale-105 mt-10">
                記録を終了する
            </button>
        </div>

        <div id="metrics-log-area" class="hidden">
             <p>急ブレーキ🔴： <span id="brake-count">0</span></p>
            <p>急発進🟢： <span id="accel-count">0</span></p>
            <p>急カーブ🟡： <span id="turn-count">0</span></p>
            <p>横G (X)：<span id="g-x">0.00</span></p>
            <p>上下G (Y)：<span id="g-y">0.00</span></p>
            <p>前後G (Z)：<span id="g-z">0.00</span></p>
            <p>セッションID：<span id="session_id">未開始</span></p>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU9txYivjPCIe66l6bPYsPifQKcQxjnrA&callback=initMap" async defer></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config (変更なし)
        const firebaseConfig = {
          apiKey: "AIzaSyCEuouICKd32x3-4y5QzA_2ovq8pydvez4",
          authDomain: "drive-prototype-32ef0.firebaseapp.com",
          projectId: "drive-prototype-32ef0",
          storageBucket: "drive-prototype-32ef0.firebasestorage.app",
          messagingSenderId: "500916744769",
          appId: "1:500916744769:web:d5a529ef05d15bb2934cc0",
          measurementId: "G-9CH5CGYCFM"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // iOS音声アンロック用のバナー表示制御
        document.addEventListener('DOMContentLoaded', function() {
            // iOS端末かどうかの判定
            const isIOSDevice = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOSDevice) {
                const banner = document.getElementById('ios-audio-banner');
                const unlockBtn = document.getElementById('ios-audio-unlock-btn');
                
                if (banner && unlockBtn) {
                    banner.classList.remove('hidden');
                    
                    unlockBtn.addEventListener('click', function() {
                        // main.jsのunlockAudio関数を呼び出し
                        if (window.unlockAudio) {
                            const result = window.unlockAudio();
                            if (result) {
                                banner.style.display = 'none';
                                console.log('✅ iOS audio manually unlocked');
                            }
                        }
                    });
                }
            }
        });
    </script>

    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
