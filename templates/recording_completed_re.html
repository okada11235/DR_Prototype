<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ドライブバディ - 再生完了</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light p-4 text-center">

  <h1 class="text-success mb-3">🎧 記録再生完了</h1>
  <p class="text-muted">再生範囲（{{ start }}〜{{ end }}）の分析結果</p>

  <div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
    <h4 class="text-primary">AIフィードバック</h4>
    <p class="mt-3 text-start">{{ ai_feedback | safe }}</p>
  </div>

    <div class="feedback-section">
    <h2>総評</h2>
    <p>{{ ai_feedback.overall }}</p>

    <h3>各項目フィードバック</h3>
    {% for key, detail in ai_feedback.details.items() %}
        <div class="feedback-item">
        <strong>{{ key|capitalize }}</strong>：{{ detail.result }}<br>
        <small>{{ detail.detail }}</small><br>
        <span>{{ detail.comment }}</span>
        </div>
    {% endfor %}
    </div>

  <div class="mt-4">
    <a href="{{ url_for('views.detail_result_play', session_id=session_id) }}" class="btn btn-primary btn-lg">🔙 詳細へ戻る</a>
  </div>

</body>
</html>
