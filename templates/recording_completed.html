<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="app-title-tag">ドライブバディ - 記録終了</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#00bcd4', 
                        'danger-red': '#f44336',
                        'bg-dark': '#ffffff',
                        'card-dark': '#e0f7fa',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #ffffff; 
            min-height: 100vh;
        }
        .text-gray-300 { color: #00bcd4; }
        .text-gray-400 { color: #00838f; }
        .border-gray-600 { border-color: #b2ebf2; }
        /* text-whiteクラスを持つ特定の要素の色を上書き */
        div .text-white, p .text-white { color: #1e3a8a; }

        .bg-indigo-600 { background-color: #03a9f4; }
        .hover\:bg-indigo-700:hover { background-color: #0288d1; }
        .bg-green-600 { background-color: #00bcd4; }
        .hover\:bg-green-700:hover { background-color: #0097a7; }

        /* 吹き出しのしっぽ */
        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            margin-top: -10px;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent #e0f7fa transparent transparent;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-4 max-w-lg">
        
        <div class="flex flex-col items-center p-6 bg-bg-dark rounded-xl shadow-2xl transition duration-500">
            <h1 class="text-4xl font-extrabold text-primary-green mb-4">お疲れ様でした！</h1>
            
            <!-- ▼▼▼ キャラクターフィードバックセクション ▼▼▼ -->
            <div class="w-full flex items-center mb-6 p-4 bg-card-dark/50 rounded-lg">
                <div class="flex-shrink-0">
                    <img src="https://i.imgur.com/H5Fh9nO.png" alt="キャラクター" class="w-24 h-24 rounded-full border-4 border-primary-green bg-card-dark object-cover object-top shadow-md"/>
                </div>
                <div class="relative ml-4 flex-1">
                    <div class="relative bg-card-dark p-4 rounded-lg shadow-inner speech-bubble">
                        <!-- ★★★ この中の文章を自由に変更してください ★★★ -->
                        <p id="feedback-text" class="text-base font-medium" style="color: #1e3a8a;">
                            今回の運転、お疲れ様でした！詳細な記録を確認して、次の運転に活かしましょう！
                        </p>
                         <!-- ★★★ ここまで ★★★ -->
                    </div>
                </div>
            </div>
            <!-- ▲▲▲ キャラクターフィードバックセクション ▲▲▲ -->

            <div class="w-full text-center mb-6">
                <div class="bg-card-dark p-4 rounded-lg shadow-inner border border-gray-600">
                    <h2 class="text-xl font-semibold text-primary-green mb-4">今回の運転データ</h2>
                    
                    <!-- ▼▼▼ 運転データレイアウト変更 ▼▼▼ -->
                    <div class="flex flex-col gap-4 text-sm">
                        <!-- 上段 -->
                        <div class="flex gap-4">
                            <div class="bg-bg-dark p-3 rounded-lg w-1/2">
                                <p class="text-gray-400">走行時間</p>
                                <p id="total-time" class="text-2xl font-bold text-gray-300">--:--</p>
                            </div>
                            <div class="bg-bg-dark p-3 rounded-lg w-1/2">
                                <p class="text-gray-400">走行距離</p>
                                <p id="total-distance" class="text-2xl font-bold text-gray-300">-- km</p>
                            </div>
                        </div>
                        <!-- 下段 -->
                        <div class="flex gap-4">
                            <div class="bg-bg-dark p-3 rounded-lg w-1/3">
                                <p class="text-gray-400">急ブレーキ🔴</p>
                                <p id="final-brake-count" class="text-2xl font-bold text-gray-300">-- 回</p>
                            </div>
                            <div class="bg-bg-dark p-3 rounded-lg w-1/3">
                                <p class="text-gray-400">急加速🟢</p>
                                <p id="final-accel-count" class="text-2xl font-bold text-gray-300">-- 回</p>
                            </div>
                            <div class="bg-bg-dark p-3 rounded-lg w-1/3">
                                <p class="text-gray-400">急カーブ🟡</p>
                                <p id="final-turn-count" class="text-2xl font-bold text-gray-300">-- 回</p>
                            </div>
                        </div>
                    </div>
                    <!-- ▲▲▲ 運転データレイアウト変更 ▲▲▲ -->
                </div>
            </div>
            
            <div class="w-full space-y-3">
                <button onclick="startNewSession()" 
                        class="w-full py-4 text-xl bg-green-600 hover:bg-green-700 rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02]">
                    新しい記録を開始
                </button>
                
                <a href="{{ url_for('views.sessions') }}" 
                   class="w-full py-3 text-lg bg-indigo-600 hover:bg-indigo-700 rounded-xl shadow-md transition duration-300 flex items-center justify-center font-medium">
                    詳細な記録を確認する
                </a>
                
                <button onclick="goToHome()" 
                        class="w-full py-3 text-lg bg-gray-500 hover:bg-gray-600 rounded-xl shadow-md transition duration-300">
                    ホームに戻る
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEuouICKd32x3-4y5QzA_2ovq8pydvez4",
            authDomain: "drive-prototype-32ef0.firebaseapp.com",
            projectId: "drive-prototype-32ef0",
            storageBucket: "drive-prototype-32ef0.firebasestorage.app",
            messagingSenderId: "500916744769",
            appId: "1:500916744769:web:d5a529ef05d15bb2934cc0",
            measurementId: "G-9CH5CGYCFM"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function displaySessionResults(sessionData) {
            document.getElementById('total-time').textContent = sessionData.totalTime || '--:--';
            document.getElementById('total-distance').textContent = (sessionData.distance || 0).toFixed(2) + ' km';
            document.getElementById('final-brake-count').textContent = (sessionData.sudden_brakes || 0) + ' 回';
            document.getElementById('final-accel-count').textContent = (sessionData.sudden_accels || 0) + ' 回';
            document.getElementById('final-turn-count').textContent = (sessionData.sharp_turns || 0) + ' 回';
            // 安定度の項目を削除
        }

        function startNewSession() {
            // 仮のリンク先
            window.location.href = "/";
        }

        function goToHome() {
            // 仮のリンク先
            window.location.href = "/";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedSessionData = localStorage.getItem('lastSessionData');
            if (savedSessionData) {
                try {
                    const sessionData = JSON.parse(savedSessionData);
                    displaySessionResults(sessionData);
                    // 必要に応じてフィードバック内容を動的に変更することもできます
                    // const feedbackElement = document.getElementById('feedback-text');
                    // if(sessionData.sudden_brakes > 5) {
                    //    feedbackElement.textContent = "急ブレーキが非常に多いです！もっと注意しましょう。";
                    // }
                    localStorage.removeItem('lastSessionData');
                } catch (e) {
                    console.error('Failed to parse saved session data:', e);
                }
            }
        });
    </script>
</body>
</html>
