<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピン管理 - ドライブバディ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { margin: 0; padding: 0; background-color: #d8f5e3; font-family: "Hiragino Kaku Gothic ProN"; }
    #map { width: 100%; height: 85vh; border: 2px solid #999; }
    .toolbar {
      text-align: center;
      padding: 10px;
      background: #fff;
      border-bottom: 2px solid #ccc;
    }
    input, button { margin: 5px; padding: 5px 10px; }

    .custom-nav-bar{background:#378da0;border-top:2px solid #5a7d8d;box-shadow:inset 0 0 5px rgba(0,0,0,.2);height:45px}
    .custom-nav-link{color:#fff;font-weight:bold;font-size:1rem;padding:0 1rem;line-height:41px;height:100%;display:block}
    .custom-nav-item:not(:last-child){border-right:1px solid #5a7d8d}
    .active-glow .custom-nav-link.active{color:rgb(0, 0, 0);background:rgba(255,255,255,.05)}
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="text" id="pinLabel" placeholder="ピンのメモ内容を入力" size="30">
    <button id="savePinBtn">ピンを追加</button>
  </div>
  <div id="map"></div>

  <!-- ✅ result.htmlと同じ下部ナビ -->
  <nav class="navbar navbar-expand custom-nav-bar fixed-bottom">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav w-100 text-center">
        <li class="nav-item flex-fill custom-nav-item">
          <a class="nav-link custom-nav-link" href="{{ url_for('views.home') }}">ホーム</a>
        </li>
        <li class="nav-item flex-fill custom-nav-item">
          <a href="{{ url_for('views.recording_start') }}" class="nav-link custom-nav-link">運転</a>
        </li>
        <!-- ✅ ここに active-glow を付ける（このページが“リザルト”なら） -->
        <li class="nav-item flex-fill custom-nav-item">
          <a href="{{ url_for('sessions.results_page') }}" class="nav-link custom-nav-link">リザルト</a>
        </li>
        <li class="nav-item flex-fill custom-nav-item active-glow">
          <a class="nav-link custom-nav-link active" href="{{ url_for('views.map_editor') }}">マップ</a>
        </li>
        <li class="nav-item flex-fill custom-nav-item border-end-0">
          <a class="nav-link custom-nav-link" href="#">説明</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ✅ ここを修正 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='maps_pins.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU9txYivjPCIe66l6bPYsPifQKcQxjnrA&callback=initMap" async defer></script>
</body>
</html>
