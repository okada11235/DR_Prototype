<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="app-title-tag">ドライブバディ - 記録開始</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // メインの色を明るい水色に変更
                        'primary-green': '#00bcd4', // シアン (水色系)
                        'danger-red': '#f44336', // 危険色は目立つ赤を維持しつつ、明るめに
                        // 背景色とカードの背景色を明るい色に変更
                        'bg-dark': '#ffffff', // 非常に明るい背景 (白)
                        'card-dark': '#e0f7fa', // カードの背景色 (薄い水色)
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            /* 非常に明るい背景に変更 */
            background-color: #f0f8ff; /* 非常に薄い水色 */
            /* 文字色を濃い色に変更して、明るい背景で見えるようにする */
            color: #1e3a8a; /* 濃い青 (水色に合う文字色) */
            min-height: 100vh;
        }
        #map { width: 100%; height: 300px; }

        /* 元々文字色指定がなく暗い背景に依存していた要素の文字色を調整 */
        .text-gray-300 { color: #00bcd4; /* 水色 */ }
        .text-gray-400 { color: #00838f; /* やや濃い水色 */ }
        .border-gray-600 { border-color: #b2ebf2; /* 薄い水色の線 */ }
        .text-white { color: #1e3a8a; /* 濃い文字色 */ }
        /* ホバー時の緑（emerald-600）も水色系の濃い色に変更 */
        .hover\:bg-emerald-600:hover { background-color: #0097a7; }
        /* インディゴ（記録確認ボタン）を水色系の濃い色に変更 */
        .bg-indigo-600 { background-color: #03a9f4; } /* スカイブルー */
        .hover\:bg-indigo-700:hover { background-color: #0288d1; }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-4 max-w-lg">
        
        <div class="flex flex-col items-center p-6 bg-bg-dark rounded-xl shadow-2xl transition duration-500">
            <h1 class="text-4xl font-extrabold text-primary-green mb-6 animate-pulse">ドライブバディ</h1>
            
            <button id="start-button" onclick="startSession()" 
                    class="w-full py-4 text-xl bg-primary-green hover:bg-emerald-600 text-white rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02] mb-4">
                記録開始
            </button>
            
            <a href="{{ url_for('views.sessions') }}" 
               class="w-full py-3 text-lg bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-md transition duration-300 flex items-center justify-center font-medium mb-8">
                記録を確認する
            </a>
            
            <h2 class="text-2xl font-semibold text-gray-300 mb-4 border-b border-gray-600 w-full pb-2">現在地マップ</h2>
            <div id="map" class="rounded-lg border-2 border-card-dark shadow-inner"></div>
            
            <p id="position" class="mt-4 text-sm text-gray-400">現在地座標：---</p>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUyc6mj-SEOP8lopM2laEywMILL8qknvo&callback=initMap" async defer></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config (変更なし)
        const firebaseConfig = {

          authDomain: "drive-prototype-32ef0.firebaseapp.com",
          projectId: "drive-prototype-32ef0",
          storageBucket: "drive-prototype-32ef0.firebasestorage.app",
          messagingSenderId: "500916744769",
          appId: "1:500916744769:web:d5a529ef05d15bb2934cc0",
          measurementId: "G-9CH5CGYCFM"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
